<p>snippets file ( navigate to users/userName/appdata/roaming/code/user/snippets )</p>  
<input id="snippetFileInput" onchange="snippetFileInput_change(this)" type="file">
<span id="currentSnippetFile_name" style="display:none;"></span>

<div id="snippetTableDiv"></div>

<div id="promptDiv">
<span class="leftHdg">Snippet name</span>
<input type="text" name="prefix" />

<div style="width:100%;">

<span class="leftHdg">Snippet body code</span>
<br>
<textarea name="bodyText" rows="15" cols="100">
</textarea>
</div>

<div style="width:45%; display:inline-block;">
<span >Snippet code</span>
<br>
<textarea name="snippetCode" rows="15" cols="100">
</textarea>
</div>
</div>

<button onclick="makeSnippet_click(this)">Make snippet</button>
</div>
